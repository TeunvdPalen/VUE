<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lijst-filteren</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <h1>Namen</h1>
    <label for="gefilterdeNaam">Vind de naam:</label>
    <input v-model="vindNaam" id="gefilterdeNaam" type="text" />
    <ul>
      <li v-for="naam in gefilterdeNamen">
        {{ naam }}
      </li>
    </ul>

  </div>

  <script>
    const app = {
      data: function () {
        return {
          vindNaam: '',
          namen: ['Jan', 'Piet', 'Jacobus', 'Korneel']
        }
      },
      computed: {
        gefilterdeNamen() {
          let filterRegEx = new RegExp(this.vindNaam, 'i')
          //i = ignore case
          return this.namen.filter(element => element.match(filterRegEx))
        }
      }
    }


    Vue.createApp(app).mount("#app");
  </script>
</body>

</html>
