<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>watcher</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <input type="number" v-model="nummer" name="">

  </div>

  <script>
    const app = {
      data: function () {
        return {
          nummer: 0
        }
      },
      watch: {
        nummer(newValue, oldValue) {
          console.log('De nummer is veranderd, eerst was die ' + oldValue + ', nu is die : ' + newValue)
        }
      }
    }

    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
