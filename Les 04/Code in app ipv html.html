<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <div v-for="(artiest,index) in artiesten">
      <h1>Artiest</h1>
      <p>Naam:</p>
      <p>{{artiest.naam}}</p>
      <p>Heeft werken verkocht:</p>
      <p>{{heeftVerkocht[index]}}</p>
    </div>
  </div>

  <script>
    const app = {
      data: function () {
        return {
          artiesten: [
            {
              naam: 'Jan van Eyck',
              verkocht: ['Portrait of a man', 'The Arnolfini Portrait']
            },
            {
              naam: 'Piet Mondriaan',
              verkocht: []
            }
          ]
        };
      },
      computed: {
        heeftVerkocht: function () {
          return this.artiesten.map(artiest => {
            return artiest.verkocht.length > 0 ? 'ja' : 'nee'
          })
        }
      }


    };

    Vue.createApp(app).mount("#app");
  </script>
</body>

</html>
