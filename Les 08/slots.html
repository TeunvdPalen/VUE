<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slots</title>
		<script src="https://unpkg.com/vue@next"></script>
		<style type="text/css">
			.done {
				color: green;
				text-decoration: line-through;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<todo-item>Koop bananen</todo-item>
			<todo-item>Vuilniszak buiten zetten</todo-item>
			<todo-item></todo-item>
		</div>

		<script type="text/x-template" id="todo-itemTemplate">
			<div>
				<label>
					<input id="check" type="checkbox" v-model="completed">
					<span :class="{done: completed}">
						<slot>Oefenen met Vue.js</slot>
					</span>
				</label>
			</div>
		</script>

		<script>
			const app = Vue.createApp({
				data: function () {
					return {};
				},
			});

			app.component("todo-item", {
				data: function () {
					return {
						completed: false,
					};
				},
				template: "#todo-itemTemplate",
			});

			app.mount("#app");
		</script>
	</body>
</html>
