<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<button-counter titel="Klik en zie de nummer verhogen"></button-counter>
			<button-counter titel="Klik en zie ook hier een nummer verhogen"></button-counter>
		</div>

		<script type="text/x-template" id="button-counter-template">
			<div>
				<h3>{{titel}}</h3>
			<button v-on:click="count++">Je hebt {{ count }} keer geklikt.</button>
		</script>

		<script>
			const app = Vue.createApp({
				data: function () {
					return {};
				},
			});
			app.component("button-counter", {
				data: function () {
					return {
						count: 0,
					};
				},
				props: ["titel"],
				template: "#button-counter-template",
			});

			app.mount("#app");
		</script>
	</body>
</html>
