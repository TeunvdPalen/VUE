<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<h3>{{titel}}</h3>
			<card v-for="klant in klanten" v-bind:klant="klant" v-bind:key="klant.id"></card>
		</div>

		<script type="text/x-template" id="cardTemplate">
			<div>
					<p>{{klant.id}}</p>
					<p>{{klant.naam}}</p>
			</div>
		</script>

		<script>
			const app = Vue.createApp({
				data: function () {
					return {
						klanten: [
							{ id: 1, naam: "Jan Jansen" },
							{ id: 2, naam: "Jan Jans" },
							{ id: 3, naam: "Jan Janssen" },
						],
						titel: "Klanten fiche",
					};
				},
			});

			app.component("card", {
				props: ["klant"],
				template: "#cardTemplate",
			});

			app.mount("#app");
		</script>
	</body>
</html>
