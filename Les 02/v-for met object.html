<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-for met object</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<p v-for="(aantal, voertuig) in voertuigen">
				<!-- let op de volgorde: de value staat eerst, de key property als tweede -->
				Een {{ voertuig }} heeft {{aantal}} wielen
			</p>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						voertuigen: {
							auto: 4,
							fiets: 2,
							step: 2,
							vrachtwagen: 6,
						},
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
