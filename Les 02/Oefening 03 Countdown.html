<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-for</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<div v-for="i in 10">
				<p>{{ 11 - i }}</p>
				<p v-if="i == 10">Launch big rocket!</p>
			</div>
		</div>

		<script>
			const app = {
				data: function () {
					return {};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
