<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oefening tijd met show</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			Vul hier de tijd van de dag in. <input v-model="tijd" />
			<div v-show="tijd >= 7 && tijd < 12 ">Goeiemorgen</div>
			<div v-show="tijd >= 12 && tijd < 18">Goeiemiddag</div>
			<div v-show="tijd >= 18 && tijd < 23">Goeieavond</div>
			<div v-show="tijd >= 23 && tijd <= 24 || tijd > 0 && tijd <7">Goeienacht</div>
			<div v-show="tijd >24">Er zijn maar 24 uren in één dag</div>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						tijd: "",
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
