<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>V-show2</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			Hoe noemt de taal? (vue/vue.js)<input v-model="naam" />
			<div v-show="naam === 'vue' ">Toon deze tekst als de naam vue is</div>
			<div v-show="naam === 'vue.js'">Toon deze tekst als de naam vue.js is</div>
			<div v-show="naam !=='vue' && naam !=='vue.js'">Toon deze tekst als de naam niet vue of vue.js is</div>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						naam: "vue",
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
