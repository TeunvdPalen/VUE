<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-bind</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<input v-model="email" />
			<button onclick="alert('clicked')" v-bind:disabled="email.length<7">Klik mij</button>
			<!-- 	v-bind shortcut
						v-bind:disabled='email.length<7'
						kan je ook schrijven als:
						:disabled='email.length<7' -->
		</div>

		<script>
			const app = {
				data: function () {
					return {
						email: "",
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
