<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>v-for met array van objecten</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<ul>
				<li v-for="singleItem in items">{{ singleItem.boodschap }}</li>
			</ul>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						items: [{ boodschap: "jQuery" }, { boodschap: "Vue.js" }, { boodschap: "React.js" }],
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
