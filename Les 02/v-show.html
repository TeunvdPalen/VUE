<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>V-show</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			Geef een getal van 1 tot 2 <input v-model="getal" />
			<div v-show="parseInt(getal) === 1 ">Toon deze tekst als het getal 1 is</div>
			<div v-show="parseInt(getal) === 2">Toon deze tekst als het getal 2 is</div>
			<div v-show="(parseInt(getal) !==1 && parseInt(getal) !==2)">Toon deze tekst als het getal niet 1 of 2 is</div>
			<p>{{typeof getal}}</p>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						getal: "",
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
