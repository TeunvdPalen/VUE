<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
		<style>
			.animatie-enter-from {
				opacity: 0;
			}
			.animatie-enter-active {
				transition: all 2s;
			}
			.animatie-enter-to {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<transition name="animatie" appear>
				<h1>First appearances of design</h1>
			</transition>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						show: true,
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
