<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-if='tijd > 7 && tijd < 12'>
            Goedemorgen
        </div>
        <div v-else-if='tijd >=12 && tijd < 18'>
            Goedemiddag
        </div>
        <div v-else-if='tijd >=18 && tijd <22'>
            Goedeavond
        </div>
        <div v-else>
            Goedenacht
        </div>
    </div>
    <script>
        const app = {
            data() {
                return {
                    tijd: 19
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
