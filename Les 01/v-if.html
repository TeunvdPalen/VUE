<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@next"></script>
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div v-if='getal1===1'>
			Deze dif wordt getoont als het getal 1 is
		</div>
		<div v-else-if='getal1===2'>
			Deze dif wordt getoont als het getal 2 is
		</div>
		<div v-else>
			Deze dif wordt getoont als het getal niet 1 of 2 is
		</div>
	</div>
	<script>
		const app = {
			data() {
				return {
					getal1: 3
				}
			}
		}

		Vue.createApp(app).mount('#app')
	</script>
</body>

</html>
