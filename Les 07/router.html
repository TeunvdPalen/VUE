<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://unpkg.com/vue-router@4"></script>
		<style>
			.router-link-active {
				font-weight: bold;
			}
			.router-link {
				margin: 50px;
			}
			nav {
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<nav>
				<router-link class="router-link" to="/">Home</router-link>
				<router-link class="router-link" to="/about">About</router-link>
				<router-link class="router-link" to="/contact">Contact</router-link>
			</nav>
			<router-view></router-view>
			<button v-on:click="goToAbout">Ga naar about</button>
			<button v-on:click="goToVorige">Vorige</button>
			<button v-on:click="goToVolgende">Volgende</button>
		</div>

		<script>
			const home = {
				template: "<div>Home inhoud</div>",
			};
			const about = {
				template: "<div>About inhoud</div>",
			};
			const contact = {
				template: "<div>Contact inhoud</div>",
			};

			const router = new VueRouter.createRouter({
				history: VueRouter.createWebHashHistory(),
				routes: [
					{ path: "/", name: "Home", component: home },
					{ path: "/about", name: "About", component: about },
					{ path: "/contact", name: "Contact", component: contact },
				],
			});

			const app = {
				data: function () {
					return {
						//
					};
				},
				methods: {
					goToAbout: function () {
						this.$router.push({ path: "about" });
					},
					goToVorige: function () {
						this.$router.go(-1);
					},
					goToVolgende: function () {
						this.$router.forward();
					},
				},
			};

			Vue.createApp(app).use(router).mount("#app");
		</script>
	</body>
</html>
