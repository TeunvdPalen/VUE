<html>
	<head>
		<meta charset="utf-8" />
		<title>Klant gegevens</title>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="https://unpkg.com/vue-router@4"></script>
	</head>

	<body>
		<style>
			span,
			option,
			input {
				font-size: 20px;
			}

			.row {
				display: flex;
				justify-content: space-around;
				align-items: center;
				height: 70px;
			}

			.cell {
				border: none;
				padding-left: 5px;
				padding-right: 5px;
				width: 30%;
				vertical-align: middle;
				text-align: center;
			}

			#ingave {
				margin: 10px;
			}

			.bg1 {
				background-color: #ffe633;
			}

			.bg2 {
				background-color: #d4ca87;
			}

			section {
				margin: 50px 20px;
			}

			.rowTransiton-enter-from,
			.rowTransiton-leave-to {
				opacity: 0;
			}

			.rowTransiton-enter-active,
			.rowTransiton-leave-active {
				transition: all 0.5s;
			}

			.rowTransiton-enter-to,
			.rowTransiton-leave-from {
				opacity: 1;
			}

			nav {
				margin-bottom: 20px;
			}

			.router-link-active {
				font-weight: bold;
			}
		</style>
		<div id="app">
			<nav>
				<router-link class="router-link" to="/">Home</router-link> <span> - </span>
				<router-link class="router-link" to="/overzicht">Overzicht</router-link>
			</nav>
			<router-view></router-view>
		</div>
		<script>
			const home = {
				template: `<section id="ingave">
            <h1>Klant gegevens</h1>
            <span>Voornaam</span>
            <input type="text" v-model="vnaam" />
            <span>Achternaam</span>
            <input type="text" v-model="anaam" />
            <span>Geboortedatum</span>
            <input type="text" v-model="geboortedatum" />
            <button v-on:click="voegDataToe" v-bind:style="buttonStyle">Voeg toe</button>
        </section>`,
				data() {
					return {
						vnaam: "",
						anaam: "",
						geboortedatum: "",
						klantGegevens: [],
						buttonStyle: {
							backgroundColor: "#2196F3",
							cursor: "pointer",
							padding: "8px 16px",
							verticalAlign: "top",
						},
					};
				},
				methods: {
					voegDataToe: function () {
						if (this.vnaam != "" && this.anaam != "" && this.geboortedatum != "") {
							this.klantGegevens.push({
								vnaam: this.vnaam,
								anaam: this.anaam,
								geboortedatum: this.geboortedatum,
							});
							this.maakInputsLeeg();
							this.saveLocalStorage();
						} else {
							alert("Geef alle waardes in aub.");
						}
					},
					maakInputsLeeg: function () {
						this.vnaam = "";
						this.anaam = "";
						this.geboortedatum = "";
					},
					saveLocalStorage: function () {
						localStorage.setItem("klantGegevens", JSON.stringify(this.klantGegevens));
						alert("saved");
					},
				},
				mounted() {
					if (localStorage.getItem("klantGegevens")) {
						this.klantGegevens = JSON.parse(localStorage.getItem("klantGegevens"));
					}
				},
			};

			const overzicht = {
				template: `<section>
            <div class="row">
                <div class="cell">
                    <p><b>Voornaam</b></p>
                </div>
                <div class="cell">
                    <p><b>Achternaam</b></p>
                </div>
                <div class="cell">
                    <p><b>Geboortedatum</b></p>
                </div>
                <div class="cell">
                    <p><b>Acties</b></p>
                </div>
            </div>

            <div v-for="(klant,index) in klantGegevens" v-bind:class="{bg1:index%2 ===0, bg2: !(index%2===0)}"
                :key="index">
                <transition name="rowTransiton" mode="out-in">
                    <div v-if="editKlant === index" class="row">
                        <div class="cell">
                            <input v-model="klant.vnaam">
                        </div>
                        <div class="cell">
                            <input v-model="klant.anaam">
                        </div>
                        <div class="cell">
                            <input v-model="klant.geboortedatum">
                        </div>
                        <div class="cell">
                            <button v-on:click="updateData(klant, index)" v-bind:style="buttonStyle">Bewaar</button>
                            <button v-on:click="cancelUpdateData(index)" v-bind:style="buttonStyle">Cancel</button>
                        </div>
                    </div>
                    <div v-else>
                        <div class="row">
                            <div class="cell">
                                <p>{{klant.vnaam}}</p>
                            </div>
                            <div class="cell">
                                <p>{{klant.anaam}}</p>
                            </div>
                            <div class="cell">
                                <p>{{klant.geboortedatum}}</p>
                            </div>
                            <div class="cell">
                                <p>
                                    <button v-on:click=" editData(index) " v-bind:style="buttonStyle">E</button>
                                    <button v-on:click="removeElement(index)" v-bind:style="buttonStyle">X</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </transition>
            </div>
        </section>`,
				data() {
					return {
						vnaam: "",
						anaam: "",
						geboortedatum: "",
						klantGegevens: [],
						buttonStyle: {
							backgroundColor: "#2196F3",
							cursor: "pointer",
							padding: "8px 16px",
							verticalAlign: "top",
						},
						editKlant: null,
						nr: 0,
						changesAreSaved: true,
						vorigeKlantGegevens: {},
					};
				},
				methods: {
					saveLocalStorage: function () {
						localStorage.setItem("klantGegevens", JSON.stringify(this.klantGegevens));
					},
					removeElement: function (index) {
						this.klantGegevens.splice(index, 1);
						this.saveLocalStorage();
					},
					updateData: function (klant, index) {
						if (klant.vnaam != "" && klant.anaam != "" && klant.geboortedatum != "") {
							this.klantGegevens[index] = {
								vnaam: klant.vnaam,
								anaam: klant.anaam,
								geboortedatum: klant.geboortedatum,
							};
							this.saveLocalStorage();
							this.editKlant = null;
							this.changesAreSaved = true;
						} else {
							alert("Geef alle waardes in aub.");
						}
					},
					checkIfSavedPageLeave: function (e) {
						if (!this.changesAreSaved) {
							e.returnValue = "test";
							return;
						}
					},
					editData: function (index) {
						if (this.changesAreSaved == false) {
							alert("Andere data wordt aangepast, bewaar of cancel dit eerst.");
						} else {
							this.vorigeKlantGegevens = Object.assign({}, this.klantGegevens[index]);
							this.editKlant = index;
							this.changesAreSaved = false;
						}
					},
					cancelUpdateData: function (index) {
						Object.assign(this.klantGegevens[index], this.vorigeKlantGegevens);
						this.editKlant = null;
						this.changesAreSaved = true;
					},
				},
				mounted() {
					if (localStorage.getItem("klantGegevens")) {
						this.klantGegevens = JSON.parse(localStorage.getItem("klantGegevens"));
					}
					window.addEventListener("beforeunload", this.checkIfSavedPageLeave);
				},
				beforeRouteLeave(to, from, next) {
					console.log("changearesaved" + this.changesAreSaved);
					if (this.changesAreSaved == false) {
						const answer = window.confirm("Do you really want to leave? you have unsaved changes!");
						if (answer) {
							this.changesAreSaved = true;
							next();
						} else {
							next(false);
						}
					} else {
						next();
					}
				},
			};

			const router = new VueRouter.createRouter({
				history: VueRouter.createWebHashHistory(),
				routes: [
					{ path: "/", name: "Home", component: home },
					{ path: "/overzicht", name: "Overzicht", component: overzicht },
				],
			});

			const app = {
				data: function () {
					return {};
				},
			};

			Vue.createApp(app).use(router).mount("#app");
		</script>
	</body>
</html>
