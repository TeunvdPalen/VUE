<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>

	<body>
		<div id="app">
			<textarea v-model="boodschap"></textarea>
			<div style="white-space: pre-line; width: 200px">{{boodschap}}</div>
		</div>

		<script>
			const app = {
				data: function () {
					return {
						boodschap: "vue",
					};
				},
			};

			Vue.createApp(app).mount("#app");
		</script>
	</body>
</html>
