<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template</title>
		<script src="https://unpkg.com/vue@next"></script>
		<style>
			body {
				font-size: x-large;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<p v-color>Lorem ipsum dolor sit amet</p>
			<p v-color="'red'">In vitae ex sit amet diam molestie suscipit ac eu ex. Maecenas</p>
			<p v-color="'#ff44ab'">Integer ante urna, placerat ac sagittis vitae</p>
		</div>

		<script>
			const app = Vue.createApp({});
			app.directive("color", function (el, binding) {
				console.log(binding.value);
				let kleur;
				if (!binding.value) {
					kleur = "#" + Math.random().toString().slice(2, 8);
				} else {
					kleur = binding.value;
				}
				el.style.color = kleur;
			});
			app.mount("#app");
		</script>
	</body>
</html>
